<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómentro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    

    <div id="main" class="main">
        <div class="crono" id="timer">
            <div class="timer">
                <div class="timer-header">
                    <span id="timer_counter" >Iniciar</span>
                    <i class="fas fa-cog" id="btnShowModal"></i>
                </div>

                <div id="full_time">
                    <span id="timer_counter_sec">00:00</span>
                </div>
            </div>
        </div>
        <div class="counter">
            <div class="counter-elem">
                <span id="exercise" class="selected">Ejercicios: 0</span>
            </div>
            <div class="counter-elem">
                <span id="stop">Descansos: 0</span>
            </div>
        </div>
    </div>

    <div id="mask" class="mask show-mask"></div> <!---MASK FOR MODAL-->

    <!---POPUP NOTIFICATION FOR FEED WHEN SAVE DATA CONF-->
    <div class="popup-feed" id="popup_feed">
        <div class="popup-message">
            <p id="popup_message">Configuración guardada correctamente</p>
        </div>
        <div class="popup-actions">
            <i id="btn_close_popup" class="fas fa-window-close"></i>
        </div>
    </div>
    <!--- END POPUP NOTIFICATION-->
    <div class="loader" id="loader_spinner">
        <div class="spinner"></div>
        <h3>Cargando Configuración</h3>
    </div>

    <div id="form_config" class="form-config">
        <div class="form">
            <div class="info-form">
                <h3>Configuración</h3>
                <i class="fas fa-times-circle" id="btnCloseModal"></i>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="time_per_exercise">Duración Ejercicio (Secs)</label>
                    <input type="number" id="timePerExercise" name="time_per_exercise" value="60">
                </div>
                <div class="form-control">
                    <label for="time_per_break">Duración Descanso (Secs)</label>
                    <input type="number" name="time_per_break" id="timePerBreak" value="10">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="beeps_quantity">Beeps para alternar</label>
                    <select name="beeps_quantity" id="beeps_quantity">
                        <option value="3" selected>3 beeps</option>
                        <option value="2">2 beeps</option>
                        <option value="1">1 beep</option>
                        <option value="0">Desactivado</option>
                    </select>
                </div>
                <div class="form-control">
                    <button id="btn_save">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
